<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriLink | Livestock Waste Exchange for Philippine Farmers</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="loginandregister.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="fixed inset-0 bg-gradient-to-br from-green-800 to-green-600"></div>
    <div class="language-switcher z-10">
        <select class="px-3 py-2 rounded-md bg-white shadow-sm border border-gray-300 focus:outline-none focus:border-green-500">
            <option value="en">English</option>
            <option value="fil">Filipino</option>
        </select>
    </div>
    <div class="relative w-full max-w-md mx-auto my-8 z-20">
        <div class="flex mb-1 rounded-t-lg overflow-hidden">
            <button id="login-tab" class="tab active flex-1 py-3 font-medium text-center rounded-tl-lg">Login</button>
            <button id="register-tab" class="tab inactive flex-1 py-3 font-medium text-center rounded-tr-lg">Register</button>
        </div>
        <div class="form-container p-8 rounded-b-lg rounded-tr-lg shadow-xl">
            <!-- Login Form -->
            <div id="login-form" class="space-y-6">
                <div class="text-center">
                    <h2 class="text-2xl font-bold text-gray-800">Welcome Back!</h2>
                    <p class="mt-2 text-gray-600">Login to connect with farmers across the Philippines</p>
                </div>
                <div class="space-y-4">
                    <div>
                        <label for="login-email" class="block text-sm font-medium text-gray-700">Email or Mobile Number</label>
                        <div class="mt-1">
                            <input id="login-email" name="email" type="text" required class="input-field block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500">
                        </div>
                    </div>
                    <div>
                        <div class="flex justify-between">
                            <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
                            <a href="#" class="text-sm link-color">Forgot password?</a>
                        </div>
                        <div class="mt-1">
                            <input id="login-password" name="password" type="password" required class="input-field block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500">
                        </div>
                    </div>
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
                    </div>
                    <div>
                        <button type="submit" class="btn-primary w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white">Sign in</button>
                    </div>
                </div>
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500"> Or connect with </span>
                    </div>
                </div>
                <div class="flex justify-center">
                    <button type="button" class="w-full max-w-xs inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                        <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/366485c3-3b7e-433e-9218-d1a787877b65.png" alt="Google G logo" class="h-5 w-5 mr-2"> Google
                    </button>
                </div>
                <div class="text-sm text-center">
                    Don't have an account? <button onclick="showRegister()" class="font-medium link-color">Sign up</button>
                </div>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="hidden space-y-6">
                <div class="text-center">
                    <h2 class="text-2xl font-bold text-gray-800">Create an Account</h2>
                    <p class="mt-2 text-gray-600">Join our community to trade livestock waste for crops</p>
                </div>
                <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label for="first-name" class="block text-sm font-medium text-gray-700">First Name</label>
                            <div class="mt-1">
                                <input id="first-name" name="first-name" type="text" required class="input-field block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500">
                            </div>
                        </div>
                        <div>
                            <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
                            <div class="mt-1">
                                <input id="last-name" name="last-name" type="text" required class="input-field block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500">
                            </div>
                        </div>
                    </div>
                    <div>
                        <label for="register-email" class="block text-sm font-medium text-gray-700">Email Address</label>
                        <div class="mt-1">
                            <input id="register-email" name="email" type="email" required class="input-field block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500">
                        </div>
                    </div>
                    <div>
                        <label for="mobile-number" class="block text-sm font-medium text-gray-700">Mobile Number</label>
                        <div class="mt-1">
                            <div class="flex">
                                <span class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm">+63</span>
                                <input id="mobile-number" name="mobile" type="tel" required class="input-field flex-1 block w-full rounded-none rounded-r-md px-3 py-2 border border-gray-300 shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500">
                            </div>
                        </div>
                    </div>
                    <div>
                        <label for="register-password" class="block text-sm font-medium text-gray-700">Password</label>
                        <div class="mt-1">
                            <input id="register-password" name="password" type="password" required class="input-field block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500">
                        </div>
                        <p class="mt-2 text-sm text-gray-500">Minimum 8 characters with 1 number</p>
                    </div>
                    <div>
                        <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                        <div class="mt-1">
                            <input id="confirm-password" name="confirm-password" type="password" required class="input-field block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Are you a...</label>
                        <div class="mt-1 space-y-2">
                            <div class="flex items-center">
                                <input id="livestock-farmer" name="user-type" type="radio" checked class="focus:ring-green-500 h-4 w-4 text-green-600 border-gray-300">
                                <label for="livestock-farmer" class="ml-2 block text-sm text-gray-700">Livestock Farmer</label>
                            </div>
                            <div class="flex items-center">
                                <input id="crop-farmer" name="user-type" type="radio" class="focus:ring-green-500 h-4 w-4 text-green-600 border-gray-300">
                                <label for="crop-farmer" class="ml-2 block text-sm text-gray-700">Crop Farmer</label>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <input id="terms" name="terms" type="checkbox" required class="focus:ring-green-500 h-4 w-4 text-green-600 border-gray-300 rounded">
                        <label for="terms" class="ml-2 block text-sm text-gray-700">I agree to the <a href="#" class="link-color">Terms of Service</a> and <a href="#" class="link-color">Privacy Policy</a></label>
                    </div>
                    <div>
                        <button type="submit" class="btn-primary w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white">Create Account</button>
                    </div>
                </div>
                <div class="text-sm text-center">
                    Already have an account? <button onclick="showLogin()" class="font-medium link-color">Sign in</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showRegister() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('register-form').classList.remove('hidden');
            document.getElementById('login-tab').classList.remove('active');
            document.getElementById('login-tab').classList.add('inactive');
            document.getElementById('register-tab').classList.remove('inactive');
            document.getElementById('register-tab').classList.add('active');
        }

        function showLogin() {
            document.getElementById('register-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('register-tab').classList.remove('active');
            document.getElementById('register-tab').classList.add('inactive');
            document.getElementById('login-tab').classList.remove('inactive');
            document.getElementById('login-tab').classList.add('active');
        }

        document.getElementById('login-tab').addEventListener('click', function () {
            if (this.classList.contains('inactive')) {
                showLogin();
            }
        });

        document.getElementById('register-tab').addEventListener('click', function () {
            if (this.classList.contains('inactive')) {
                showRegister();
            }
        });

        document.getElementById('register-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            if (password !== confirmPassword) {
                alert("Passwords don't match!");
                return;
            }
            if (password.length < 8 || !/\d/.test(password)) {
                alert("Password must be at least 8 characters with at least 1 number");
                return;
            }
            alert("Registration successful! Redirecting to dashboard...");
        });

        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();
            alert("Login successful! Redirecting to dashboard...");
        });
    </script>
</body>
</html>
