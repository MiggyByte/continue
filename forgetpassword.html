<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriLink | Forgot Password</title>
    <style>
        :root {
            --primary-green: #3a7d44;
            --secondary-gold: #e6c35d;
            --soil-brown: #8B4513;
            --cream-white: #F5F5DC;
            --deep-green: #2d5a2d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--cream-white);
            background-image: url('https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/33d57b3d-0be2-4658-802f-206297e28b76.png');
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 6px 30px rgba(59, 125, 68, 0.2);
            overflow: hidden;
            padding: 50px 40px;
            position: relative;
            border: 1px solid rgba(58, 125, 68, 0.1);
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, var(--primary-green), var(--secondary-gold), var(--soil-brown));
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            background-color: var(--primary-green);
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 5px;
        }
        
        .logo span {
            display: block;
            width: 100%;
            height: 100%;
            border: 3px solid var(--secondary-gold);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        h1 {
            color: var(--primary-green);
            text-align: center;
            margin-bottom: 15px;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            color: var(--soil-brown);
            text-align: center;
            margin-bottom: 35px;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--deep-green);
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 15px;
            transition: all 0.2s ease;
            background-color: #fcfcfc;
        }
        
        .form-group input:focus {
            border-color: var(--primary-green);
            outline: none;
            box-shadow: 0 0 0 3px rgba(58, 125, 68, 0.2);
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-green);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease;
            margin-top: 5px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            box-shadow: 0 2px 10px rgba(58, 125, 68, 0.3);
        }
        
        .submit-btn:hover {
            background-color: var(--deep-green);
            transform: translateY(-2px);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .back-to-login {
            text-align: center;
            margin-top: 20px;
            color: var(--soil-brown);
        }
        
        .back-to-login a {
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-to-login a:hover {
            text-decoration: underline;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 30px;
            color: var(--deep-green);
            font-size: 14px;
        }
        
        @media (max-width: 576px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <span>AgriLink</span>
            </div>
            <h2>Livestock Waste Exchange</h2>
        </div>
        
        <h1>Forgot Password</h1>
        <p class="subtitle">Enter your email to receive password reset instructions</p>
        
        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your registered email" required>
            </div>
            
            <button type="submit" class="submit-btn">Send Reset Link</button>
        </form>
        
        <p class="back-to-login">Remember your password? <a href="login.html">Sign In</a></p>
        
        <div class="form-footer">
            AgriLink &copy; 2023 | Connecting Livestock Waste Producers with Crop Farmers
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            
            // In a real application, you would send this to your backend
            // For now, we'll simulate a success response
            setTimeout(() => {
                alert('If an account with this email exists, a reset link has been sent.');
                document.getElementById('email').value = '';
            }, 1000);
        });
    </script>
</body>
</html>
